<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Administracion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>


    <header class="l-header" id="header">

      <nav class="nav tk-container">
          <a href="/index.html" class="nav_logo">MiniCerveceria</a>
          <div class="nav_menu">
              <ul class="nav_list">
                  <li class="nav_item"><a href="/index.html" class="nav_link active-link">Inicio</a></li>
                 
              </ul>
          </div>

      

          <div class="nav_toggle">
              <i class="bx bx-menu"></i>
          </div>
      </nav>
  </header>
    
    <div class="container1">
  
    <form id="formulario">
      <fieldset>
        <legend><h1>Administracion</h1></legend>
        <legend><h4>Agregar producto</h4></legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br>
        <label for="precio">Precio:</label>
        <input type="text" id="precio">
        <br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion"></textarea>
        <br>
        <button type="button" onclick="agregarProducto()">Agregar</button>
      </fieldset>
    </form>
  </div>
    
    <div class="container2">
    <h2>Productos en venta</h2>
    <table id="tabla">
      <tr>
        <th>Nombre</th>
        <th>Precio</th> 
        <th>Descripción</th>
      </tr>
      <tbody id="tabla-productos">
      </tbody>
    </table>
  </div>
    
    
    <script src="./js/script.js"></script>
  </body>
</html>
